<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nifty Sectoral News Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .breaking-news-section{background:#fff3cd;border-radius:10px;padding:1.5rem;margin-bottom:2rem;}
    .breaking-news-item{background:#fff;padding:1rem;margin-bottom:0.5rem;border-left:4px solid #ffeeba;border-radius:8px;}
    .performance-grid,.potential-grid{display:flex;flex-wrap:wrap;gap:1rem;}
    .sector-performance-item,.potential-item{flex:1 0 170px;padding:1rem;border-radius:10px;}
    .gainer{background:#e8f5e9;}
    .decliner{background:#ffebee;}
    .neutral{background:#fffde7;}
    .today-change.positive{color:#1b883a;}
    .today-change.negative{color:#b71c1c;}
    .strategy-section{margin-top:2rem;}
    .strategy-card{background:#f7faf9;padding:1rem 1rem;border-radius:10px;margin-bottom:1rem;}
    .buy-strategy{border-left:4px solid #388e3c;}
    .sell-strategy{border-left:4px solid #b71c1c;}
    .hold-strategy{border-left:4px solid #fbc02d;}
  </style>
</head>
<body>
  <header>
    <h1>📊 Today's Performance vs Next Trading Day Growth Potential</h1>
    <p id="market-status"></p>
    <p id="next-trading-day"></p>
    <p id="last-updated"></p>
  </header>
  <section class="breaking-news-section">
    <h2>🚨 Breaking News</h2>
    <div id="breaking-news-container"><div>Loading...</div></div>
  </section>
  <section>
    <h2>📈 Today's Actual Performance</h2>
    <div class="performance-grid"></div>
  </section>
  <section>
    <h2>🎯 Next Trading Day Growth Potential</h2>
    <div class="potential-grid"></div>
  </section>
  <section class="strategy-section">
    <h2>🎯 Trading Strategy Based on Latest Data</h2>
    <div class="strategy-card buy-strategy"><h3>💚 BUY OPPORTUNITIES</h3><ul></ul></div>
    <div class="strategy-card sell-strategy"><h3>❤️ SELL/AVOID</h3><ul></ul></div>
    <div class="strategy-card hold-strategy"><h3>🤝 HOLD/MONITOR</h3><ul></ul></div>
  </section>
  <footer>
    <p id="footer-update"></p>
  </footer>
  <script src="script.js"></script>
  <script src="nse_data_updater.js"></script>
</body>
</html>
